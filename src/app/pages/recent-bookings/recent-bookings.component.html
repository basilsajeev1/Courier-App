<div class="container mt-4">
	<div class="card shadow-lg border-0">
		<div class="card-body p-4">
			<div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-4">
				<h3 class="mb-3 mb-md-0 fw-bold text-primary">
					<i class="bi bi-clock-history me-2"></i>Recent Bookings
				</h3>
				<div class="input-group w-100 w-md-auto" style="max-width: 320px;">
					<span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
					<input type="text" class="form-control border-start-0" placeholder="Search bookings..." [(ngModel)]="searchTerm" (input)="filterBookings()" />
				</div>
			</div>

			<div *ngIf="filteredBookings.length === 0" class="alert alert-info text-center rounded-pill shadow-sm py-3">
				<i class="bi bi-info-circle me-2"></i>No bookings found.
			</div>

			<div class="table-responsive" *ngIf="filteredBookings.length > 0">
				<table class="table table-hover table-bordered align-middle rounded-3 overflow-hidden shadow-sm">
					<thead class="table-primary text-center align-middle">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Sender</th>
							<th scope="col">Sender Phone</th>
							<th scope="col">Receiver</th>
							<th scope="col">Receiver Phone</th>
							<th scope="col">Weight (kg)</th>
							<th scope="col">Pickup Date & Time</th>
							<th scope="col">Price (Rs.)</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let b of filteredBookings; let i = index" class="align-middle">
							<td class="fw-bold text-center">{{filteredBookings.length - i}}</td>
							<td>
								<span class="d-flex align-items-center">
									<i class="bi bi-person-circle text-secondary me-2"></i>{{b.senderName}}
								</span>
							</td>
							<td class="text-nowrap">{{b.senderPhone}}</td>
							<td>
								<span class="d-flex align-items-center">
									<i class="bi bi-person-circle text-success me-2"></i>{{b.receiverName}}
								</span>
							</td>
							<td class="text-nowrap">{{b.receiverPhone}}</td>
							<td class="text-center">{{b.weight}}</td>
							<td class="text-nowrap">{{b.pickupDateTime | date:'medium'}}</td>
							<td class="fw-semibold text-end">{{b.price}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
