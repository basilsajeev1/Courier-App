<div class="container mt-4">
	<h3 class="mb-3">Recent Bookings</h3>
	<div class="mb-3">
		<input type="text" class="form-control" placeholder="Search bookings..." [(ngModel)]="searchTerm"
		(input)="filterBookings()" />
	</div>
	<div *ngIf="filteredBookings.length === 0" class="alert alert-info">No bookings found.</div>
	<div class="table-responsive" *ngIf="filteredBookings.length > 0">
		<table class="table table-striped table-bordered align-middle">
			<thead class="table-light">
				<tr>
					<th>#</th>
					<th>Sender</th>
					<th>Sender Phone</th>
					<th>Receiver</th>
					<th>Receiver Phone</th>
					<th>Weight (kg)</th>
					<th>Pickup Date & Time</th>
					<th>Price (Rs.)</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let b of filteredBookings; let i = index">
					<td>{{filteredBookings.length - i}}</td>
					<td>{{b.senderName}}</td>
					<td>{{b.senderPhone}}</td>
					<td>{{b.receiverName}}</td>
					<td>{{b.receiverPhone}}</td>
					<td>{{b.weight}}</td>
					<td>{{b.pickupDateTime | date:'medium'}}</td>
					<td>{{b.price}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
